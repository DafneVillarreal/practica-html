<!DOCTYPE html>
<html lang="es">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Formulario</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>
    
    <body>
        <h1>Contacto</h1>
        <br>

        <form action="default" method="get">
            <h3>Nombre</h3>
                <label for="nombre"><input type="text" required name="nombre" placeholder="Escriba aquí"></label>
        
            <h3>Correo electrónico</h3>
                <label for="email"><input type="email" required placeholder="Esccriba aquí" name="email"></label>
            
            <h3>Género</h3>
                    <label for="masculino"><input id="masculino" input type="radio" required name="genero">Masculino</label><br>
                    <label for="femenino"><input id="femenino" input type="radio" required name="generos">Femenino</label><br>
                    <label for="binario"><input id="binario" input type="radio" required name="genero">No binario</label>

            <h3>Contraseña</h3>
            <label for="password"><input type="password" required name="password" placeholder="Escriba aquí"></label>
                
            <h3>Comentarios</h3>
            <label for="comentario"><input type="text" name="comentario" placeholder="Escriba aquí"></label>

            <h3>Ciudad</h3>
            <div class="form-check">
                <label class="form-check-label" for="guadalajara"><input id="guadalajara" input class="form-check-input" type="checkbox" name="ciudad">Guadalajara</label><br>
                <label class="form-check-label" for="zapopan"><input id="zapopan" input class="form-check-input" type="checkbox" name="ciudad">Zapopan</label><br>
                <label class="form-check-label" for="tonala"><input id="tonala" input class="form-check-input" type="checkbox" name="ciudad">Tonalá</label><br>
                <label class="form-check-label" for="otro"><input id="otro" input class="form-check-input" type="checkbox" name="ciudad">Otro</label>
            </div>

        <p>¿nos interesa contratarte? <div class="form-check"><label class="form-check-label" for="contrato">
            <input class="form-check-input" type="checkbox" name="contrato"></label></div></p>

        <button type="submit">Enviar</button>
        
        </form>
    </body>

</html>
